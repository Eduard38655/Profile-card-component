<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS.css" />
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <header>
        <img src="Imagen/image-victor-Profile card component.jpg" alt="" />
      </header>

      <section>
        <div class="personal-info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr />
        <div class="rate-info">
          <h3>80K <span>Followers</span> </h3>
          <h3>803K <span>Likes</span> </h3>
          <h3>1.4K <span>Photos</span> </h3>
        </div>
      </section>
    </main>

    <footer id="personal-info">
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Eduard38655" target="_blank"
        >Eduardo</a
      >.
    </footer>

    <script src="JavaScript.js"></script>
  </body>
</html>
